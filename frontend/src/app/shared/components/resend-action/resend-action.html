<div class="resend">
  <p>Didn't receive the code?</p>

  <button
    type="button"
    class="btn btn--link"
    (click)="handleResend()"
    [disabled]="timer() > 0 || isResending()"
  >
    @if (timer() > 0) {
      Resend in {{ timer() }}s
    } @else if (isResending()) {
      Sending...
    } @else {
      Resend code
    }
  </button>
</div>
