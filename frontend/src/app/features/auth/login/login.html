<div class="entry fade-in">
  <app-card-body title="Welcome back!" buttonText="Login">
    <app-input-group
      label="E-mail address"
      iconName="User"
      type="email"
      name="email"
      id="login-email"
      placeholder="E-mail"
      [required]="true"
      [autoFocus]="true"
    >
    </app-input-group>

    <app-input-group
      label="Password"
      iconName="Lock"
      type="password"
      name="password"
      id="login-password"
      placeholder="Password"
      [required]="true"
    >
    </app-input-group>

    <div class="form__group">
      <app-redirect-action linkText="Forgot your password?" to="/forgot-password">
      </app-redirect-action>
    </div>
  </app-card-body>

  <app-redirect-action text="Don't have an account yet?" linkText="Sign up here" to="/register">
  </app-redirect-action>
</div>
