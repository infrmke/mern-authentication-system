<div class="entry fade-in">
  <app-card-body title="Register" buttonText="Sign up">
    <app-input-group
      label="Name"
      iconName="User"
      type="text"
      name="name"
      id="signup-name"
      placeholder="First or full name"
      [required]="true"
      [autoFocus]="true"
    ></app-input-group>

    <app-input-group
      label="E-mail address"
      iconName="AtSign"
      type="email"
      name="email"
      id="signup-email"
      placeholder="E-mail"
      [required]="true"
    ></app-input-group>

    <app-input-group
      label="Password"
      iconName="LockOpen"
      type="password"
      name="password"
      id="signup-password"
      placeholder="Password"
      [required]="true"
    ></app-input-group>

    <app-input-group
      label="Confirm password"
      iconName="Lock"
      type="password"
      name="confirmPassword"
      id="signup-confirmPassword"
      placeholder="Repeat your password here..."
      [required]="true"
    ></app-input-group>
  </app-card-body>

  <app-redirect-action
    text="Already have an account?"
    linkText="Sign in here"
    to="/"
  ></app-redirect-action>
</div>
