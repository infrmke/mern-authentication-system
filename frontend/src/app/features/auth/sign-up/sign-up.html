<div class="entry fade-in">
  <app-layout-card title="Register" buttonText="Sign up">
    <app-input-group
      label="Name"
      iconName="User"
      type="text"
      name="name"
      id="signup-name"
      placeholder="First or full name"
    ></app-input-group>

    <app-input-group
      label="E-mail address"
      iconName="AtSign"
      type="email"
      name="email"
      id="signup-email"
      placeholder="E-mail"
    ></app-input-group>

    <app-input-group
      label="Password"
      iconName="LockOpen"
      type="password"
      name="password"
      id="signup-password"
      placeholder="Password"
    ></app-input-group>

    <app-input-group
      label="Confirm password"
      iconName="Lock"
      type="password"
      name="confirmPassword"
      id="signup-confirmPassword"
      placeholder="Repeat your password here..."
    ></app-input-group>
  </app-layout-card>

  <app-redirect-action
    text="Already have an account?"
    linkText="Sign in here"
    to="/"
  ></app-redirect-action>
</div>
