<div class="card fade-in">
  <form [formGroup]="form" class="form" (ngSubmit)="onForgotSubmit()">
    <app-card-body
      title="Forgot password?"
      description="Enter the e-mail associated with your account and you'll be sent a code to redefine your password"
      buttonText="Request code"
    >
      <app-input-group
        [control]="$any(form.get('email'))"
        label="E-mail address"
        iconName="AtSign"
        type="email"
        name="email"
        id="forgot-email"
        placeholder="Your e-mail here..."
        [required]="true"
        [autoFocus]="true"
      >
      </app-input-group>
    </app-card-body>
  </form>
</div>
